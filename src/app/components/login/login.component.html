<form
  class="md:w-[22rem] md:h-[18rem]"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
>
  <mat-card class="w-full h-full">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field
        appearance="outline"
        class="block w-100 mb-3 border-green-400"
        [ngClass]="email?.valid ? 'outline-green-400' : ''"
      >
        <mat-label class="capitalize">email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="email"
        />
        <mat-error>{{ getErrorMessage("email") }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          autocomplete="new-password"
          [type]="hide ? 'password' : 'text'"
          placeholder="please enter your password"
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
        <mat-hint>password should be a miniumu of 6 characters</mat-hint>
        <mat-error>{{ getErrorMessage("password") }}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        class="bg-blue-600 text-white w-full mt-2"
        [disabled]="loginForm.invalid"
        type="submit"
      >
        login
        <!-- <mat-spinner diameter="20" class="m-2"></mat-spinner> -->
      </button>
    </mat-card-actions>
  </mat-card>
</form>
